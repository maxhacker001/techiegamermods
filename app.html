<script>
  document.addEventListener("DOMContentLoaded", () => {
    // ... your existing code (updated date, app data load, features, youtube, download countdown, drawer) ...

    // Screenshots
    const screenshotsGrid = document.getElementById("screenshotsGrid");
    let currentScreenshots = [];

    if (app.screenshots && app.screenshots.length > 0) {
      app.screenshots.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Screenshot " + (index + 1);
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.borderRadius = '8px';
        img.style.border = '1px solid rgba(0,255,156,.3)';
        img.style.cursor = 'pointer';
        img.onclick = () => openLightbox(index);
        img.onerror = () => img.src = 'images/logo.png';
        screenshotsGrid.appendChild(img);
      });
      currentScreenshots = app.screenshots;
    } else {
      screenshotsGrid.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:var(--muted);'>No screenshots yet</p>";
    }

    // LIGHTBOX FUNCTIONALITY
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = currentScreenshots[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + currentScreenshots.length) % currentScreenshots.length;
      lightboxImg.src = currentScreenshots[currentIndex];
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % currentScreenshots.length;
      lightboxImg.src = currentScreenshots[currentIndex];
    }

    lightboxClose.onclick = closeLightbox;
    lightbox.onclick = (e) => {
      if (e.target === lightbox) closeLightbox();
    };
    lightboxPrev.onclick = showPrev;
    lightboxNext.onclick = showNext;

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    // Swipe on mobile
    let touchStartX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    lightbox.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) showNext();
      if (touchEndX - touchStartX > 50) showPrev();
    });

    // DRAWER SCRIPT (unchanged)
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    });
  });
</script>
